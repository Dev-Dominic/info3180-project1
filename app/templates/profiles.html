{% extends 'base.html' %}

{% block content %}
    {% include 'flash_messages.html' %}

    {% if users %}

        <div class="row">
            {% for user in users %}

            <div class="col-12 col-sm-6 col-xl-3">
                <div class="card">
                    <img class="card-profileImage" src="{{ url_for('uploaded_file' ,  filename=user.profileImage) }}" alt="Profile Picture">

                    <div class="card-body">
                    
                        <h5 class="card-title">{{ user.firstname }} {{ user.lastname }}</h5>
                        
                        <p class="card-text">
                            <span></span>
                            {{ user.gender }}
                        </p>

                        <p class="card-text">
                            {{ user.location }}
                        </p>

                        <a href="#" class="btn btn-primary">View Profile</a>
                    
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>

    {% else %}
        <h2>No users</h2>
    {% endif %}
{% endblock %}
